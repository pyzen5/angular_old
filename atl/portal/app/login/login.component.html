<form *ngIf="true" class="form-inline" [formGroup]="loginForm">
  <div class="form-group">
    <label class="sr-only" for="exampleInputEmail3">Email address</label>
    <input formControlName="username" type="email" class="form-control" placeholder="Email">
  </div>
  <div class="form-group">
    <label class="sr-only" for="exampleInputPassword3">Password</label>
    <input formControlName="password" type="password" class="form-control" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default" (click)="onLogIn()">Sign in</button>
</form>
<form *ngIf="false" class="form-inline hide">
  <div class="form-group">
    <label>Welcome</label>    
  </div>
  <div class="form-group">
    <label>User</label>    
  </div>
  <button type="submit" class="btn btn-danger" (click)="onLogOut()"><span class="glyphicon glyphicon-off" aria-hidden="true"></span></button>
</form>

<p>Form value: {{ loginForm.value }}</p>
<p>Form status: {{ loginForm.status | json }}</p>
